<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Phase Shift Runner favicon">
  <defs>
    <linearGradient id="split" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00bfff"/>
      <stop offset="0.5" stop-color="#00bfff"/>
      <stop offset="0.5" stop-color="#ff4040"/>
      <stop offset="1" stop-color="#ff4040"/>
    </linearGradient>
  </defs>

  <rect x="6" y="6" width="88" height="88" rx="18" fill="url(#split)"/>
  <rect x="6" y="6" width="88" height="88" rx="18" fill="none" stroke="#0a0a0a" stroke-width="4" opacity="0.6"/>

  <rect x="20" y="48" width="60" height="6" fill="#ffffff" opacity="0.25"/>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M50 14 L60 36 L49 36 L56 60 L40 34 L51 34 Z" fill="#ffffff" opacity="0.85" filter="url(#glow)"/>

  <text x="50" y="68"
        text-anchor="middle"
        font-family="Arial Black, sans-serif"
        font-size="34"
        letter-spacing="1"
        fill="#ffffff"
        stroke="#0a0a0a"
        stroke-width="2"
        paint-order="stroke">
    PSR
  </text>
</svg>